<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Enter The Details To Submit Your Feedback</h1>
    <form action="">
        <fieldset>
            <legend><b>Feedback Form</b></legend>
        <table>
            <tr>
                <td>
                    <b>Name :</b>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Mobile Number :</b>
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Email Id :</b>
                </td>
                <td>
                    <input type="email" placeholder="Enter Your Email Id">
                </td>
            </tr>
            <tr>
                <td>
                    <b>Number Of Orders</b>
                    <br><br><br><br><br><br>
                </td>
                <td>
                    <select name="order" id="">
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                        <option value="">4</option>
                        <option value="">5</option>
                    </select>
                    <br><br><br><br><br><br>
                </td>
            </tr>
            <tr>
                <td><b>Are you feeling happy<br> with with our services :</b> </td>
                <td><input type="radio" name="rad">Yes
               <input type="radio" name="rad">No</td>
            </tr>
            <tr>
                <td>
                    <b>Any Suggestions :</b>
                </td>
                <td><textarea name="" id="" cols="30" rows="7" placeholder="Enter Your Feedback"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="SUBMIT">
                </td>
            </tr>
        </table>
    </fieldset>
</form>
<h3><b>Back To Main Menu</b> <a href="nawaab.html">Click Here</a></h3>
</body>
</html>
